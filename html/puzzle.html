    <script type="text/javascript">

        //var background = document.getElementById("puzzle");
        //var context = background.getContext('2d');
        
        let intervalId;
         

        const block = document.getElementById("block");
        let YcurrentPosition = 0;
        let XcurrentPosition = 0;

        function moveUp() {
        if (YcurrentPosition == -500){
            XcurrentPosition = 0;
            YcurrentPosition = 0;
        }
        YcurrentPosition -= 10;
        block.style.top = YcurrentPosition + "px";
        }

        function moveLeft() {
        if (YcurrentPosition == -500) {
            XcurrentPosition = 0;
            YcurrentPosition = 0;
        }
        XcurrentPosition -= 15;
        block.style.left = XcurrentPosition + "px";
        }

        function moveRight() {
        if (YcurrentPosition == 500) {
            XcurrentPosition = 0;
            YcurrentPosition = 0;
        }
        XcurrentPosition += 15;
        block.style.left = XcurrentPosition + "px";
        }

        setInterval(moveUp, 100); // 調整速度

        document.addEventListener("keydown", function(event) {
        if (event.code === "ArrowLeft") {
            intervalId = moveLeft();
        } else if (event.code === "ArrowRight") {
            intervalId = moveRight();
        }
        if (XcurrentPosition <=-500 || XcurrentPosition >=500){
            clearInterval(intervalId);
        }
        });

        


    </script>
